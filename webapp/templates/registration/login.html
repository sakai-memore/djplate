{% extends 'registration/base.html' %}
{% block title %}bpmn login - {{ block.super }}{% endblock %}
{% block body %}
<div class="ui grid stackable">
    <div class="eleven wide column">
        <div class="ui breadcrumb">
            <a href="{% url 'home' %}" class="section">Home</a>
            <i class="right angle icon divider"></i>
            <a class="active section">Login</a>
        </div>
        <div class="ui segment">
            <div class="content">
                <div class="header"><h3>Login</h3></div>
                <form class="ui form" action="" method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button class="ui orange button" type="submit">Login</button>
                </form>
            </div>
        </div>
        <a class="ui item" href="{% url 'accounts:create' %}">sign up</a>Ôºè
        <a class="ui item" href="{% url 'password_reset' %}">if you forget a password</a>
    </div>
</div>
{% endblock body %}
