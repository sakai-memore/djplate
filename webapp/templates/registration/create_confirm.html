{% extends 'registration/base.html' %}
{% block title %}Confirm - {{ block.super }}{% endblock %}
{% block body %}
<div class="ui grid stackable">
    <div class="eleven wide column">
        <div class="ui breadcrumb">
            <a href="{% url 'home' %}" class="section">TOP</a>
            <i class="right angle icon divider"></i>
            <a class="active section">create a user</a>
        </div>
        <div class="ui segment">
            <div class="content">
                <div class="header"><h3>create a user</h3></div>
                <table  class="ui celled table table table-hover" >
                    <tr><td>name</td><td>{{form.cleaned_data.username}}</td></tr>
                    <tr><td>password</td><td>********</td></tr>
                </table>
                <form class="ui form" action="" method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                    {{field.as_hidden}}
                    {% endfor %}
                    <button class="ui button" name="next" value="back" type="submit">modify</button>
                    <button class="ui orange button" name="next" value="regist" type="submit">submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
