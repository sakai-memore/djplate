<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
<!-- bootstrap css and icon -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" integrity="sha512-Oy+sz5W86PK0ZIkawrG0iv7XwWhYecM3exvUtMKNJMekGFJtVAhibhRPTpmyTj8+lJCkmWfnpxKgT2OopquBHA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- bpmn-js-properties-panel -->
<link rel="stylesheet" href="./dist/bpmn-js-properties-panel/diagram-js.css">
<link rel="stylesheet" href="./dist/bpmn-js-properties-panel/bpmn-font/css/bpmn-embedded.css">
<link rel="stylesheet" href="./dist/bpmn-js-properties-panel/bpmn-js-properties-panel.css">
<!-- Custom css -->
<link type="stylesheet" href="./dist/properties.css" />

<!-- jquery and boostrap.bundle.js -->
<script type="module" src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
  <!-- block hbs -->
  <div class="container-fluid">
    <!-- my content -->
    <div class="row bg-light">
      <div class="col-2">
        <p><h5>ID: <span  id="id">{{id}}</span></h5></p>
      </div>
      <div class="col-sm">
        <p><h5>File Name: <span style="color:blue" id="file_name">qr-code.bpmn</span></h5></p>
      </div>
      <div class="col-sm">
        <p><h5>Screen Name: <span id="screen_name">_sand_properties</span></h5></p>
      </div>
      <div class="float-right col-auto" role="group" aria-label="Controls">
        <button type="button" class="btn btn-default toggle-panel float-right" id="btn-toggle"><i class="bi bi-toggle-on"></i></button>
      </div>
    </div>
    <div class="row" id="row-main">
      <div id="js-canvas" class="col-md-8"></div>
      <div id="properties-panel-parent" class="col-md-4"></div>
    </div>
    <!-- my content -->
  </div>
  <!-- endblock hbs -->
  
  <script type="module" src="./dist/bpmn-modeler-customed.es.js"></script>
  <script type="module" src="./dist/properties.js"></script>
</body>
</html>
